<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Robot Friend</title>
</head>
<body>
    
    <div class="container">
        <div class="eye-movement-container">
            <div class="up-left"></div>
            <div class="up-mid"></div>
            <div class="up-right"></div>
            <div class="mid-left"></div>
            <div class="mid-middle"></div>
            <div class="mid-right"></div>    
            <div class="lo-left"></div>
            <div class="lo-middle"></div>
            <div class="lo-right"></div> 
            <div id="head">
                <div id= "left" class="eyes"></div>
                <div id= "right" class="eyes"></div>
            </div> 
        </div>
        
        <div id="torso">
            <div class="arms"></div>
            <div id="body"></div>
            <div class="arms"></div>
        </div>
        <div class="leg-dancing-container">
            <div id="leg-dancer"></div>
            <div id="legs-container">
                <div id="left-leg" class="legs"></div>
                <div id="right-leg" class="legs"></div>
            </div>
        </div>
        

    </div>
    
</body>
</html>
